{% extends "base.html" %}
{% block title %}お知らせ{% endblock %}
{% block content %}
  <h2>お知らせ</h2>

<ul class="list-group">
    {% for m in messages %}
    <li class="list-group-item">
        <strong>{{ m.name }}</strong>：{{ m.content }}
        <div class="mt-1">
            <a href="{{ url_for('edit_message', id=m.id) }}" class="btn btn-sm btn-warning">編集</a>
            <a href="{{ url_for('delete_message', id=m.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？')">削除</a>
        </div>
    </li>
    {% endfor %}
</ul>
<br>
<form method="POST" class="mb-3">
    <input type="text" name="name" placeholder="タイトル" class="form-control mb-2" required>
    <textarea name="content" placeholder="詳細" class="form-control mb-2" required></textarea>
    <button type="submit" class="btn btn-primary">投稿</button>
</form>

{% endblock %}
