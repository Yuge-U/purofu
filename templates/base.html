<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Flaskアプリ{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">FlaskApp</a>
          <div class="d-flex gap-2">
            <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">お知らせ</a>
            <a href="{{ url_for('profile_login') }}" class="btn btn-outline-light btn-sm">プロフ一覧＆編集</a>
            <a href="{{ url_for('profile_new') }}" class="btn btn-outline-light btn-sm">プロフ登録</a>
            <a href="{{ url_for('register_attendance_event') }}" class="btn btn-outline-light btn-sm">イベント登録</a>
            <a href="{{ url_for('view_attendance') }}" class="btn btn-outline-light btn-sm">出欠入力＆一覧</a>
            <a href="{{ url_for('import_profile_csv') }}" class="btn btn-outline-light btn-sm">CSVインポート</a>
            <a href="{{ url_for('download_sample_csv') }}" class="btn btn-outline-secondary">サンプルCSV</a>
            <a href="{{ url_for('export_profile_csv') }}" class="btn btn-outline-success">プロフCSV出力</a>
          </div>
        </div>
      </nav>
      

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
